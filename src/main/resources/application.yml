spring:
  application:
    name: api-gateway
  server:
    port: 8080
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/product/**

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
